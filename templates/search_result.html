//    日期选择设置函数
    function setTheTime(input_str) {
        var myDate = new Date();
        var input_js=document.getElementById("txt_calendar");
        if (input_str=="today"){
            input_js.value=myDate.getFullYear()+"-"+(myDate.getMonth()+1)+"-"+myDate.getDate()
        }
        else if (input_str=="yesterday"){
            if (myDate.getDate()!=1) {
                input_js.value=myDate.getFullYear()+"-"+(myDate.getMonth()+1)+"-"+(myDate.getDate()-1)
            }
            else{
                if(myDate.getMonth()==0){
                    input_js.value=(myDate.getFullYear()-1)+"-12-31"
                }
                else{
                    if(myDate.getMonth()==2){
                        if((myDate.getYear()-2016)%4==0){
                            input_js.value=myDate.getFullYear()+"-2-29"
                        }
                        else{
                            input_js.value=myDate.getFullYear()+"-2-28"
                        }
                    }
                    else{
                        if((myDate.getMonth()+1) in [2,4,6,8,9,11]){
                            input_js.value=myDate.getFullYear()+"-"+(myDate.getMonth())+"-31"
                        }
                        else {
                            input_js.value=myDate.getFullYear()+"-"+(myDate.getMonth())+"-30"
                        }
                    }
                }
            }
        }
        else{
            input_js.value="In This Week"
        }
    }

</script>
