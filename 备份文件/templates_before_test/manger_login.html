<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/things.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-4-dist/css/bootstrap.css" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/carousel.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body style="text-align: center">
<div id="main" style="width: 40%;margin: 0 auto;position: relative;top: 100px">
    <form>
        <div class="form-group">
            <span class="glyphicon glyphicon-user"></span><label>用户名：</label>
            <input  class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <span class="glyphicon glyphicon-pencil"></span><label >密码：</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input id="remember" class="form-check-input" type="checkbox" style="cursor: pointer"> 记住密码
            </label>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="margin: 0 auto">登录/Login</button>
        </div>
    </form>
</div>
</body>
</html>
